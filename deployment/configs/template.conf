<VirtualHost *:80>
    ServerAdmin info@talosdigital.com
    DocumentRoot /var/www/$PROJECT
    ServerName $PROJECT
    ServerAlias www.$PROJECT_WITHOUT_WWW $PROJECT_WITHOUT_WWW

    ErrorLog "logs/$PROJECT-error.log"
    CustomLog "logs/$PROJECT-access.log" combined

    RewriteEngine On
    RewriteCond %{HTTP:X-Forwarded-Proto} =http
    RewriteRule . https://%{HTTP:Host} [L,R=permanent]

    <Directory "/var/www/$PROJECT">
        AllowOverride All
        DirectoryIndex index.php index.html index.htm
        Options FollowSymLinks
        Require all granted

        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
    </Directory>
</VirtualHost>
